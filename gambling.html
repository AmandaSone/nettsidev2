<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gambling Page</title>

    <link rel="stylesheet" href="css/scamdesign.css">
</head>

<body>
    <header>    <!-- Header section with title and navigation menu -->
        <div class="header-flex">
            <h1>Roulette all you want</h1>
            <nav>
                <ul class="header-buttons">
                    <li><a href="index.html" class="button-link">Home</a></li>
                    <li><a href="html/about.html" class="button-link">About</a></li>
                    <li><a href="html/blog.html" class="button-link">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>  							

    <br>

    <!-- WALLET DISPLAY -->
    <h2 id="walletDisplay">Wallet: $50</h2>

    <!-- TYPE SELECTION -->
    <div id="typeChoice">
        <label>Choose betting type</label><br><br>
        <button id="color">Color</button>
        <button id="number">Number</button>
    </div>

    <!-- COLOR BETTING -->
    <div id="colorChoice" style="display:none;">
        <h2>Color Bet</h2>

        <label>Choose a color</label><br>
        <button id="redChoice">Red</button>
        <button id="blackChoice">Black</button><br><br>

        <label>Bet amount</label><br>
        <input type="number" id="colorBetAmount" min="1" value="1"><br><br>

        <button id="playCol">Play</button>
    </div>

    <!-- NUMBER BETTING -->
    <div id="numberChoice" style="display:none;">
        <h2>Number Bet</h2>

        <label>Pick a number (1â€“36)</label><br>
        <input type="number" id="numberPick" min="1" max="36"><br><br>

        <label>Bet amount</label><br>
        <input type="number" id="numberBetAmount" min="1" value="1"><br><br>

        <button id="playNum">Play</button>
    </div>

    <!-- RESULT -->
    <div id="resultBox" style="display:none;">
        <h2>Result</h2>
        <p id="resultText"></p>
        <button id="playAgain">Play Again</button>
    </div>

    <!-- JAVASCRIPT -->
    <script src="javascript/roulette.js"></script>
    
</body>
</html>
