<!DOCTYPE html>
<html lang="No">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enkel Nettside</title>
  <link rel="stylesheet" href="Prove.css"> <!-- Kobler til CSS-filen -->  <!--byttet .js til .css-->
</head>

<body>
  <div class="container">
    <h1>Velkommen til min enkle nettside!</h1>
    <p>Skriv inn et tall, og jeg vil vise deg en liste med tall fra 1 til det tallet.</p>
    
    <!-- Input-felt for brukerens tall -->
    <input type="number" id="userInput" placeholder="Skriv inn et tall">   <!--byttet nummmer til number-->

    <!-- <Button class="button" id="generate">Genererer liste</Button>           !!!prøvde å endre på linjen, men fikk ikke til å fikse!!!
    <button class="button" onclick="generateList()" id="generate">Generer liste</button>   -->    

    <button class="button" onclick="generateList()">Generer liste</button> <!--Knappeklikk kjører JavaScript-funksjonen -->

    <!-- Her vises resultatet -->
    <div class="result"></div>
  </div>
  
  <div id="result"></div>

  <script src="Prove.js"></script> <!-- Kobler til JavaScript-filen -->   <!--byttet testing.js til Prove.js-->
</body>
</html>
